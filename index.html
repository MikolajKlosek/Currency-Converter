<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <meta property="og:image" content="images/share.png">
    <link href="css/container.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,400;1,700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Przelicz walutę
                </legend>
                <p>
                    <label>
                        <span class="form_labelText">Kwota w PLN*:
                        </span>
                        <input class="form__field js-amountPLN" type="number" step="0.01" name="kwotaPLN" min=0.01
                            required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form_labelText">Waluta:
                        </span>
                        <select class="form__field js-selectCurrency" name="innaWaluta">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar Amerykański</option>
                            <option value="AED">Dirham Zjednoczonych Emiratów Arabskich</option>
                            <option value="NOK">Korona Norweska</option>
                        </select>
                    </label>
                </p>
                <p>Kwota wynosi: <strong class="js-result"></strong></p>
            </fieldset>
            <p>
                <button class="form__button" type="submit">Przelicz!</button>
            </p>
        </form>
    </div>
</body>

</html>
